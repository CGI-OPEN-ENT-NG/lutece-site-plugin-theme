<div class="row" >
	<div class="span8 offset2" >
	<fieldset>
	<legend>#i18n{theme.modify_theme.title}</legend>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/theme/DoModifyTheme.jsp">
			<div class="control-group">
			<label class="control-label" > #i18n{theme.create_theme.codeTheme} * : </label>
				<div class="controls">
					<input type="text" name="code_theme" class="input-mini" value="${theme.codeTheme}" maxlength="10" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.themeDescription} * : </label>
					<div class="controls">
						<input type="text" name="theme_description" value="${theme.themeDescription}" maxlength="40" />
					</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.pathImages} * : </label>
					<div class="controls">
						<input type="text" name="path_images" value="${theme.pathImages}" maxlength="40" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.pathCss} * : </label>
					<div class="controls">
						<input type="text" name="path_css" value="${theme.pathCss}" maxlength="40" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.pathJs} * : </label>
				<div class="controls">
					<input type="text" name="path_js" maxlength="40" value="${theme.pathJs}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.themeAuthor} : </label>
					<div class="controls">
						<input type="text" name="theme_author"maxlength="40" value="${theme.themeAuthor}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.themeAuthorUrl}: </label>
					<div class="controls">
						<input type="text" name="theme_author_url"  maxlength="40" value="${theme.themeAuthorUrl}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.themeVersion} : </label>
					<div class="controls">
						<input type="text" name="theme_version" maxlength="40" value="${theme.themeVersion}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" > #i18n{theme.create_theme.themeLicence} : </label>
				<div class="controls">
					<input type="text" name="theme_licence" maxlength="40" value="${theme.themeLicence}" />
				</div>
			</div>
			<div class="form-actions">   
				<button class="btn btn-primary" type="submit" name="save" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{theme.modify_theme.buttonModify}</button>
				<button class="btn btn-primary" onclick="javascript:window.history.back();" name="cancel"><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
			</div>
		</form>
    </fieldset>
	</div>
</div>
